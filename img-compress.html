<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress images online for free with adjustable quality settings. Optimize your web images for better performance and SEO ranking.">
    <title>Image Compressor Pro | Web Optimization Tool</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #4f46e5;
            --accent: #6366f1;
            --background: #f8fafc;
            --text: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            color: #64748b;
            max-width: 600px;
            margin: 0 auto;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
            margin-top: 2rem;
        }

        .card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .file-input {
            width: 100%;
            height: 200px;
            border: 2px dashed #cbd5e1;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8fafc;
            margin-bottom: 2rem;
        }

        .file-input:hover {
            border-color: var(--primary);
            background: rgba(37, 99, 235, 0.05);
        }

        .preview-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 0.5rem;
            margin: 1.5rem 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .quality-slider {
            width: 100%;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 4px;
            background: #e2e8f0;
            outline: none;
            margin: 1.5rem 0;
        }

        .quality-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .quality-slider::-webkit-slider-thumb:hover {
            background: var(--secondary);
        }

        .btn {
            background: var(--primary);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
            justify-content: center;
        }

        .btn:hover {
            background: var(--secondary);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3);
        }

        .stats {
            background: #f1f5f9;
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-top: 1.5rem;
        }

        .ad-section {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .ad-section {
                order: -1;
                max-width: 600px;
                margin: 0 auto 2rem;
            }

            .header h1 {
                font-size: 2rem;
            }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
            display: none;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Image Compressor Pro</h1>
            <p>Optimize your images for web performance with lossless compression and instant downloads</p>
        </header>

        <div class="main-grid">
            <main>
                <div class="card">
                    <div class="file-input" onclick="document.getElementById('imageInput').click()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-upload">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" x2="12" y1="3" y2="15"/>
                        </svg>
                        <p class="drag-text">Click to upload or drag and drop</p>
                        <p class="file-types">(JPEG, PNG, WEBP)</p>
                    </div>
                    <input type="file" id="imageInput" accept="image/*" hidden>

                    <img id="preview" class="preview-image" alt="Preview">

                    <label class="quality-label">Quality: <span id="qualityValue">80</span>%</label>
                    <input type="range" id="quality" class="quality-slider" min="1" max="100" value="80">

                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>

                    <button class="btn" onclick="compressImage()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-zap">
                            <polyline points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
                        </svg>
                        Compress Now
                    </button>

                    <div id="output" class="stats"></div>
                </div>
            </main>

            <aside class="ad-section">
                <!-- Google AdSense Unit -->
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                    data-ad-slot="XXXXXXXXXX"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
            </aside>
        </div>
    </div>

    <script>
        // Previous JavaScript code with added progress animation
        const updateProgress = (percentage) => {
            const progress = document.querySelector('.progress');
            progress.style.width = `${percentage}%`;
        };

        async function compressImage() {
            // Show progress bar
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.display = 'block';
            updateProgress(30);

            // Compression logic here...
            
            // Simulate progress
            setTimeout(() => updateProgress(70), 500);
            setTimeout(() => updateProgress(100), 1000);
        }
    </script>
</body>
</html>
